<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta property="og:image" content="bg.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website" />
<meta property="og:url" content="https://rawcdn.githack.com/jeremyrayjewell/JSpractice/f0aee809e5943ff3663f262ed597dccb2c479b38/DNAgame/index.html" />
<meta property="og:title" content="Jeremagotchi" />
<meta property="og:description" content="I just made Jeremagotchi, a Tamagotchi-style game in which you can experiment with genetic mutations." />
<meta property="og:image" content="https://metatags.io/images/meta-tags.png" />
    <title>Jeremagotchi</title>
</head>
<body>
    <div class="game-container">
        <br>
        <br>
        <div class="game">
            <img class="logo" src="logo.png" alt="">
            <div class="screen">
                <p id="organism">Nothing hatched yet.</p>
                <p id="survival"></p>
            </div>
            <br>
            <div class="screen">
                <img id="organismImage" src="egg.png" alt="Organism Image">
                <img id="sickImage" class="hidden" src="transparent.png" alt="Sick Organism Image">
            </div>
            <br>
            <div class="buttons">
                <button id="generateButton">Generate </button>
                <button id="mutateButton">Mutate</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
