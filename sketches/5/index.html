<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h1>Jeremy's AI Image Generator</h1>
        <p>Powered by <a href="https://huggingface.co/">Hugging Face</a>. Write your prompt here to generate image.</p>
        <form class="gen-form">
            <input type="text" id="user-prompt", placeholder="Type your prompt here..." autocomplete=""off">
            <button type="button" id="generate">Generate</button>
        </form>


        <div class="result">
            <div id="loading">Generating...</div>
            <div id="image-grid"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
