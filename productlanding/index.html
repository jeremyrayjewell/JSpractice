<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Landing Page</title>
</head>
<body>
    <header id="header">
        <img id="header-img" src="https://cdn.logo.com/hotlink-ok/logo-social.png" alt="Logo">
        <nav id="nav-bar">
            <a class="nav-link" href="#1">Video</a>
            <a class="nav-link" href="#2">Form</a>
            <a class="nav-link" href="#3">Product</a>
        </nav>
    </header>
    <section id="1"><header>Video</header>
        <video id="video" controls>
            <source src="your_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>
    <section id="2"><header>Form</header>
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="GET">
            <input name="email" type="email" id="email" placeholder="email">
            <input type="submit" id="submit" value="Submit">
        </form>
    </section>
    <section id="3"><header>THE PRODUCT</header></section>

    
</body>
</html>
