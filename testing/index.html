<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Event Listeners</title>
</head>
<body>
<h1 id="title">Event Listeners</h1>
<br>
<hr>
<br>
<div class="container">
    <h2>Mouse Events</h2>

        <div class="event-card">    
            <h3>Click</h3>
            <button id="click">Click</button>
            <code id="clickBox" width="200" height="200"></code>
        </div>

        <div class="event-card">    
            <h3>Double Click</h3>
            <button id="dblclick">Double Click</button>
            <code id="dblclickBox" width="200" height="200"></code>
        </div>

        <div class="event-card">    
            <h3>Mouse Down</h3>
            <button id="mousedown">Mouse Down</button>
            <code id="mousedownBox" width="200" height="200"></code>
        </div>

        <div class="event-card">    
            <h3>Mouse Up</h3>
            <button id="mouseup">Mouse Up</button>
            <code id="mouseupBox" width="200" height="200"></code>
        </div>

        <div class="event-card">    
            <h3>Mouse Move</h3>
            <button id="mousemove">Mouse Move</button>
            <code id="mousemoveBox" width="200" height="200"></code>
        </div>

        <div class="event-card">    
            <h3>Mouse Over</h3>
            <button id="mouseover">Mouse Over</button>
            <code id="mouseoverBox" width="200" height="200"></code>
        </div>

        <div class="event-card">    
            <h3>Mouse Out</h3>
            <button id="mouseout">Mouse Out</button>
            <code id="mouseoutBox" width="200" height="200"></code>
        </div>

        <div class="event-card">    
            <h3>Context Menu</h3>
            <button id="contextmenu">Right Click</button>
            <code id="contextmenuBox" width="200" height="200"></code>
        </div>

        <div class="event-card">    
            <h3>Wheel</h3>
            <button id="wheel">Wheel</button>
            <code id="wheelBox" width="200" height="200"></code>
    </div>
</div>
<br>
<hr>
<br>
    
    <div class="container">
        <h2>Key Events</h2>
    
            <div class="event-card">    
                <h3>Key Press</h3>
                <code id="keypressBox" width="200" height="200"></code>
            </div>

            <div class="event-card">    
                <h3>Key Down</h3>
                <code id="keydownBox" width="200" height="200"></code>
            </div>

            <div class="event-card">    
                <h3>Key Up</h3>
                <code id="keyupBox" width="200" height="200"></code>
            </div>
    
    
        </div>



    <script src="index.js"></script>
</body>
</html>
