<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Flip</title>
</head>
<body>
   <div class="deck_options">
      <button class="deck_change_button"><img src="changedeck.png"><p class="current_deck">French deck</p></button>
   </div>
   <div class="card-container-player">
      <p>Your card:</p>
      <div class="Card">
         <img class="Card_spritesheet_player pixelart" src="cards.png" alt="Card" />
      </div>
   </div>
   <div class="card-container-dealer">
      <p>Dealer's card:</p>
      <div class="Card">
         <img class="Card_spritesheet_dealer pixelart" src="cards.png" alt="Card" />
      </div>
   </div>
   <div class="results"><h2>Results</h2><p>Draw a card!</p></div>

   <script src="script.js"></script>
</body>
</html>
