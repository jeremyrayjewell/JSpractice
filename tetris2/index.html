<!DOCTYPE html>
<html>
<head>
  <title>Tetris Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gameStats">
    <img src="logo1.png" alt="">
    <br><br>
    <div class="score-container">
      <canvas id="scoreCanvas" width="200" height="55"></canvas>
    </div>
    <br> <br>
    <div class="next-piece-container">
      <canvas id="nextShapeCanvas" width="200" height="200"></canvas>
    </div>
  </div>

  <canvas id="canvas" width="400" height="800"></canvas>

  <button id="resetButton">
    <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
      <use class="ytp-svg-shadow" xlink:href="#ytp-id-54"></use>
      <path class="ytp-svg-fill" fill="#ffffff" d="M 18,11 V 7 l -5,5 5,5 v -4 c 3.3,0 6,2.7 6,6 0,3.3 -2.7,6 -6,6 -3.3,0 -6,-2.7 -6,-6 h -2 c 0,4.4 3.6,8 8,8 4.4,0 8,-3.6 8,-8 0,-4.4 -3.6,-8 -8,-8 z" id="ytp-id-54"></path>
    </svg>
    Restart
  </button>
  <img id="image" src="rotations.png" style="display: none" />
  <script src="script.js"></script>
</body>
</html>
