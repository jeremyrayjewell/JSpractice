<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Form</h1>
    <p id="description">Fill out the form</p>
    <form id="survey-form">
        <label id="name-label">Name</label>
        <input type="name" id="name" name="name" required placeholder="Who are you?">
        <label id="email-label">Email</label>
        <input type="email" id="email" name="email" required placeholder="How can we reach you?">
        <label id="number-label">Age</label>
        <input type="number" id="number" name="number" min="1" max="200" placeholder="00">
        <select id="dropdown">
            <option>years</option>
            <option>months</option>
        </select>
        <label id="radio-label">Gender</label>
        <input type="radio" id="option1" name="options" value="option1">
        <label for="option1">Male</label><br>
        <input type="radio" id="option2" name="options" value="option2">
        <label for="option2">Female</label><br>
        <input type="radio" id="option3" name="options" value="option3">
        <label for="option3">Other</label><br>
        <label id="textarea-label">Your Message</label>
        <textarea>Type your message here</textarea><br>
        <label id="checkbox">Do you require a response?</label>
        <input type="checkbox" id="checkbox1" name="checkbox" value="checkbox1">
        <label for="checkbox1">Yes</label><br>
        <input type="checkbox" id="checkbox2" name="checkbox" value="checkbox2">
        <label for="checkbox2">No</label><br>
        <br>
        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
