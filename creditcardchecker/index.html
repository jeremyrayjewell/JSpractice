<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Nyan Cat Credit Card Games</title>
</head>
<body>
    <h1>Nyan Cat Credit Card Fun</h1>
    <img src="cat1.png">
    
    
    <div>
        <p>Generate a credit card number or confirm one. If it isn't your real credit card, don't use it for transactions!</p>
        <p>That would be a crime. Meow!</p>
        </div>
    <div>
        <label for="generate">Generate a Valid Credit Card Number:</label>
        <button id="generate">Generate</button>
        <input type="text" id="credit-card" readonly>
    </div>

    <div>
        <label for="validate">Validate a Credit Card Number:</label>
        <input type="text" id="validate" placeholder="Enter a credit card number">
        <button id="check">Check</button>
        <p id="validity"></p>
    </div>
    <p>Designed by Jeremy Ray Jewell</p>
    <img id="spinningImage" src="https://avatars.githubusercontent.com/u/140910682?v=4" alt="Spinning Image">
    <p id="caption"><a href="https://github.com/jeremyrayjewell" target="_blank">github.com/jeremyrayjewell</a></p>
    <script src="script.js"></script>
</body>
</html>
