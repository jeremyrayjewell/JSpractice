<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>
<body>
    <div class="memory-game">
        <div class="card" data-framework="A">
            <div class="card-inner">
                <div class="face">A</div>
                <div class="back"></div>
            </div>
        </div>
        <div class="card" data-framework="B">
            <div class="card-inner">
                <div class="face">B</div>
                <div class="back"></div>
            </div>
        </div>
        <div class="card" data-framework="C">
            <div class="card-inner">
                <div class="face">C</div>
                <div class="back"></div>
            </div>
        </div>
        <div class="card" data-framework="D">
            <div class="card-inner">
                <div class="face">D</div>
                <div class="back"></div>
            </div>
        </div>
        <div class="card" data-framework="E">
            <div class="card-inner">
                <div class="face">E</div>
                <div class="back"></div>
            </div>
        </div>
        <div class="card" data-framework="F">
            <div class="card-inner">
                <div class="face">F</div>
                <div class="back"></div>
            </div>
        </div>
        <!-- Add more cards as needed -->

    </div>
    <script src="script.js"></script>
</body>
</html>
